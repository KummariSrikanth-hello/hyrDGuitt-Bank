<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
      justify-content: space-between;
    }

    .tabs button {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      border: none;
      background-color: #1976d2;
      color: white;
      font-weight: bold;
    }

    .tabs button.active {
      background-color: #0d47a1;
    }

    .login-form {
      display: none;
    }

    .login-form.active {
      display: block;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #0d47a1;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .transactions {
      margin-top: 20px;
      background-color: #f1f8e9;
      padding: 10px;
      border-radius: 5px;
    }

    .transactions h3 {
      margin: 0 0 10px 0;
    }

    .transaction {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('customer')">Customer Login</button>
      <button class="tab-btn" onclick="switchTab('employee')">Employee Login</button>
    </div>

    <div id="customer-form" class="login-form active">
      <input type="text" id="customer-username" placeholder="Customer Username">
      <input type="password" id="customer-password" placeholder="Password">
      <button type="submit" onclick="loginCustomer()">Login</button>
      <p id="customer-msg" style="color:red;"></p>
    </div>

    <div id="employee-form" class="login-form">
      <input type="text" id="employee-username" placeholder="Employee Username">
      <input type="password" id="employee-password" placeholder="Password">
      <button type="submit" onclick="loginEmployee()">Login</button>
      <p id="employee-msg" style="color:red;"></p>
      <div id="transactions" class="transactions" style="display:none;">
        <h3>Today's Online Transactions:</h3>
        <div class="transaction">Customer A - ₹12,000 - NEFT</div>
        <div class="transaction">Customer B - ₹3,000 - UPI</div>
        <div class="transaction">Customer C - ₹25,000 - IMPS</div>
        <div class="transaction">Customer D - ₹4,500 - UPI</div>
        <div class="transaction">Customer E - ₹8,200 - NEFT</div>
      </div>
    </div>
  </div>

  <script>
    const customers = {
      "cust1": "pass1",
      "cust2": "pass2",
      "cust3": "pass3",
      "cust4": "pass4",
      "cust5": "pass5",
      "cust6": "pass6",
      "cust7": "pass7",
      "cust8": "pass8",
      "cust9": "pass9",
      "cust10": "pass10"
    };

    const employees = {
      "emp1": "emp@123",
      "emp2": "emp@234",
      "emp3": "emp@345",
      "emp4": "emp@456",
      "emp5": "emp@567",
      "emp6": "emp@678",
      "emp7": "emp@789",
      "emp8": "emp@890",
      "emp9": "emp@901",
      "emp10": "emp@000"
    };

    function switchTab(tab) {
      document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll(".login-form").forEach(form => form.classList.remove("active"));
      document.getElementById("transactions").style.display = "none";

      if (tab === "customer") {
        document.querySelectorAll(".tab-btn")[0].classList.add("active");
        document.getElementById("customer-form").classList.add("active");
      } else {
        document.querySelectorAll(".tab-btn")[1].classList.add("active");
        document.getElementById("employee-form").classList.add("active");
      }
    }

    function loginCustomer() {
      const uname = document.getElementById("customer-username").value;
      const pwd = document.getElementById("customer-password").value;
      const msg = document.getElementById("customer-msg");

      if (customers[uname] && customers[uname] === pwd) {
        msg.style.color = "green";
        msg.textContent = "Login Successful!";
      } else {
        msg.style.color = "red";
        msg.textContent = "Invalid username or password.";
      }
    }

    function loginEmployee() {
      const uname = document.getElementById("employee-username").value;
      const pwd = document.getElementById("employee-password").value;
      const msg = document.getElementById("employee-msg");

      if (employees[uname] && employees[uname] === pwd) {
        msg.style.color = "green";
        msg.textContent = "Login Successful!";
        document.getElementById("transactions").style.display = "block";
      } else {
        msg.style.color = "red";
        msg.textContent = "Invalid employee credentials.";
        document.getElementById("transactions").style.display = "none";
      }
    }
  </script>

</body>
</html>
