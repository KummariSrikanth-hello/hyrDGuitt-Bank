<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bank Account Opening Form</title>
  <link rel="stylesheet" href="openstyle.css">
</head>
<body>

    <header>
      <div class="left-controls">
      <a href="bank.html" class="back-button">‚Üê</a>
        <h1>hyrDGuitt Bank</h1>
      </div>
    </header>
    <nav>
<form id="accountForm">
  <h2>Open Bank Account</h2>
  <select id="accountType" required>
    <option value="">Select Account Type</option>
    <option value="Savings">Savings</option>
    <option value="Current">Current</option>
    <option value="Zero Balance">Zero Balance</option>
  </select>
  <input type="text" id="firstName" placeholder="First Name" required />
  <input type="text" id="middleName" placeholder="Middle Name" required />
  <input type="text" id="lastName" placeholder="Last Name" required />
  <input type="text" id="fatherName" placeholder="Father Name" required />
  <input type="text" id="motherName" placeholder="Mother Name" required />
  <input type="date" id="dob" required />
  <select id="gender" name="gender" required>
    <option value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>
  <input type="text" id="aadhaar" placeholder="Aadhaar Number" required />
  <input type="text" id="pan" placeholder="PAN Number" required />
  <input type="email" id="email" placeholder="Email" required />
  <input type="number" id="phone" placeholder="Phone Number" required />
  <input type="text" id="address" placeholder="House No / Flat No" required />
  <label for="photo">Upload Your Photo:</label>
  <input type="file" id="photo" name="photo" accept="image/*" required>
  <label for="billPhoto">Upload Your Current Bill Photo:</label>
  <input type="file" id="billPhoto" name="billPhoto" accept="image/*" required><br>
  <select id="accountType" required>
    <option value="">Select Account Type</option>
    <option value="Savings">Savings</option>
    <option value="Current">Current</option>
    <option value="Zero Balance">Zero Balance</option>
  </select>
  <button type="submit">Submit</button>
</form>
</nav>

<script>
  document.getElementById('accountForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const accountType = document.getElementById('accountType').value;

    alert(`Thank you ${firstName} ${lastName}, your ${accountType} account request has been submitted!`);
    this.reset();
  });
</script>

</body>
</html>
